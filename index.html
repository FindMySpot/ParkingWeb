<html>
	<head>
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
                <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
        </head>
        <body style='margin: 0px'>
		<div id='map' style='width: 100%; height: 100%;'></div>
		<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibWh1dHRpMSIsImEiOiJjam92aGF2dnkwZDM4M2tyejRsMGZ2ZnB1In0.NQeoVMY8P8v9rY_ohsUmIg';
		var map = new mapboxgl.Map({
		    container: 'map',
		    style: 'mapbox://styles/mapbox/light-v9',
		    zoom: 11,
		    center: [8.54329, 47.36356]
		});

               map.on('load', function() {
                map.addSource('stations', {
                    type: 'geojson',
                    data: 'http://23.97.154.233:8080/geo/stations'
                });
                map.addSource('route', {
                    type: 'geojson',
                    data: 'http://23.97.154.233:8080/route/start/tiefenbrunnen/end/laus'
                });

    map.addLayer({
        "id": "route-line",
        "type": "line",
        "source": "route",
        "paint": {
            "line-width": 6,
            "line-color": "#A42222"
        },
        "filter": ["==", "$type", "LineString"],
    });


    map.addLayer({
        "id": "station-dots",
        "type": "circle",
        "source": "stations",
        "paint": {
            "circle-color": "#B42222",
	    "circle-radius": 6
        },
        "filter": ["==", "$type", "Point"],
    });
	       });
		</script>
	</body>


</html>
